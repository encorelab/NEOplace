<!DOCTYPE html> 
<html> 
<head> 
    <title>NEOplace - Classroom Activity</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- <link rel="stylesheet" type="text/css" href="js/sail.js/css/sail.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.0.css"/> 
    <link rel="stylesheet" type="text/css" href="css/neoplace.tablet.css" />
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script>
    <script type="text/javascript">
        Sail.load()
            .then('js/sail.js/rollcall.js', 'js/jquery.mobile-1.1.0.js')
            .then('js/jquery.mobile.toast.js')
            .then('js/neoplace.tablet.js')
            .then('js/neoplace.tablet.student.js')
            //.then('http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML')
            //.thenRun(function() { return Sail.init(NEOplace.Tablet.Student); });  
    </script>
</head>
<body class="student">

    <!-- START principleReview page -->
    <div id="principleReview" data-role="page">

        <div data-role="header" data-theme="a">
            <a href="/classroom/tablet/" data-icon="alert" data-iconpos="notext" data-theme="b" title="Reload"></a>
            <h1>NEOplace</h1>
        </div>

        <div data-role="content">
            
            <div class="paper">
                <!-- to be filled dynamically -->
            </div>

            <div>
                <h2>Connected Principles</h2>
                <p>On your own, check off the principles below that connect to the problem above.</p>
                <div class="checklist-img"><img src="/assets/img/clipboard.png" width="166" height="201" alt="student with clipboard"></div>
                <div class="checklist">
                    <p class="footnote"><span class="peer-count">#</span> indicates how many of your classmates chose this principle during the homework activity.</p>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" id="peerTags">
                            <!-- To be dynamically filled -->
                        </fieldset>
                    </div>
                </div>
            </div>


            <br class="clear-floats" /><br />
            <p class="text-align-center">When you're done, tap Submit.</p>
            <a data-role="button" data-transition="fade" data-theme="b" href="p-principleConsensus.html" class="submit-guess">
                Submit
            </a>

        </div>
    </div>
    <!-- END principleReview -->

</body>
</html>
