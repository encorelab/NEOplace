<!DOCTYPE html> 
<html> 
<head> 
    <title>NEOplace - Classroom Activity</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- <link rel="stylesheet" type="text/css" href="js/sail.js/css/sail.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.0.css"/> 
    <link rel="stylesheet" type="text/css" href="css/neoplace.tablet.css" />
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script>
    <script type="text/javascript">
        Sail.load()
            .then('js/jquery.mobile.init.js')
            .then('js/sail.js/rollcall.js', 'js/jquery.mobile-1.1.0.js')
            .then('js/jquery.mobile.toast.js')
            .then('js/neoplace.tablet.js')
            .then('js/neoplace.tablet.student.js')
            .then('http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML')
            //TODO: comment out UI_TESTING_ONLY = false, otherwise keep uncommented
            .thenRun(function() { return Sail.init(NEOplace.Tablet.Student); });  
    </script>
</head>
<body class="student">

    <!-- START principleConsensus page -->
    <div data-role="page" id="principleConsensus">

        <div data-role="header" data-theme="a">
            <a href="/classroom/tablet/" data-ajax="false" data-icon="alert" data-iconpos="notext" data-theme="b" title="Reload"></a>
            <h1>NEOplace</h1>
        </div>

        <div data-role="content">

            <div class="paper">
                <!-- to be filled dynamically -->
            </div>

            <div>
                <h2>Finalize Principles</h2>
                <p>Now, with your group, come to an agreement on final principles for the problem above.</p>
                <div class="checklist-img-2"><img src="/assets/img/clipboard-negotation.png" width="120" height="255" alt="two students with a clipboard"></div>
                <div class="checklist">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" id="peerTags" class="consensus">
                            <table><!-- To be dynamically replaced --></table>
                        </fieldset>
                    </div>
                </div>
            </div>

            <br class="clear-floats" /><br />
            <p class="text-align-center">When everyone is in agreement, you will be able to tap Continue to move onto equations.</p>
            <a href="p-equationsReview.html" data-role="button" data-theme="b" id="principleContinueButton" class="ui-disabled">Continue</a>
        </div>
    </div>
    <!-- END principleConsensus page -->

</body>
</html>
