<!DOCTYPE html> 
<html> 
<head> 
    <title>NEOplace - Classroom Activity</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- <link rel="stylesheet" type="text/css" href="js/sail.js/css/sail.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.0.css"/> 
    <link rel="stylesheet" type="text/css" href="css/neoplace.tablet.css" />
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script>
    <script type="text/javascript">
        Sail.load()
            .then('js/sail.js/rollcall.js', 'js/jquery.mobile-1.1.0.js')
            .then('js/jquery.mobile.toast.js')
            .then('js/neoplace.tablet.js')
            .then('js/neoplace.tablet.student.js')
            .then('http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML')
            //.thenRun(function() { return Sail.init(NEOplace.Tablet.Student); });  
    </script>
</head>
<body class="student">

    <!-- START equationsReview -->
    <div data-role="page" id="equationsReview">
        
        <div data-role="header" data-theme="a">
            <a href="/classroom/tablet/" data-icon="alert" data-iconpos="notext" data-theme="b" title="Reload"></a>
            <h1>NEOplace</h1>
        </div>

        <div data-role="content">

            <div class="paper">
                <!-- to be filled dynamically -->
            </div>

            <div>
                <h2>Connected Equations</h2>
                <p>On your own, check off any of the equations below that you agree could be used to solve the problem.</p>
                <div class="checklist-img-3"><img src="/assets/img/clipboard.png" width="80"></div>
                <p class="footnote"><span class="peer-count">#</span> indicates how many of your classmates chose this equation during the homework activity.</p>
            </div>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" id="peerEquations">
                    <!-- To be dynamically filled -->
                </fieldset>
            </div>

            <br clear="all" />

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" id="peerEquationsMore">
                    <!-- To be dynamically filled -->
                </fieldset>
            </div>

            <br class="clear-floats" /><br />
            <p class="text-align-center">When you're done, tap Submit.</p>
            <a data-role="button" data-transition="fade" data-theme="b" href="p-equationConsensus.html" class="submit-guess">
                Submit
            </a>
        </div>
    </div>
    <!-- END equationsReview -->

</body>
</html>
