<body class="student">

    <!-- START videoBoardAssignment page -->
    <div id="videoBoardAssignment" data-role="page" data-theme="c">

        <div data-role="header" data-theme="a" >

            <div class="text-align-center">

                <a href="p-sortPrinciples.html" data-role="button" data-theme="b" id="boardAssignmentContinueButton" class="ui-disabled">Continue</a>
