<html> 
<head> 
    <title>NEOplace - Smartroom Activity</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- <link rel="stylesheet" type="text/css" href="js/sail.js/css/sail.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.0.css"/> 
    <link rel="stylesheet" type="text/css" href="css/neoplace.tablet.css" />

    <script src="js/sail.js/sail.js" type="text/javascript"></script>
    <script type="text/javascript">
        Sail.load()
            .then('js/jquery.mobile.init.js')
            .then('js/sail.js/rollcall.js', 'js/jquery.mobile-1.1.0.js')
            .then('js/jquery.mobile.toast.js')
            .then('js/jquery-ui-1.8.20.dragdrop.min.js')
            .then('js/jquery.ui.touch-punch.js')
            .then('js/neoplace.tablet.js')
            .then('js/neoplace.tablet.student.js')
            .then('http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML')
            //TODO: comment out UI_TESTING_ONLY = false, otherwise keep uncommented
            //.thenRun(function() { return Sail.init(NEOplace.Tablet.Student); });  
    </script>
</head>
<body class="student">

    <!-- START taggingEquations -->
    <div id="taggingEquations" data-role="page" data-theme="c">

        <div data-role="header" data-theme="a" >
            <a href="/smartroom/tablet/" data-ajax="false" data-icon="alert" data-iconpos="notext" data-theme="b" title="Reload"></a>
            <h1>NEOplace - Hollywood Physics</h1>
        </div>
        
        <div data-role="content">

            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <a href="#" data-role="button" data-transition="slide" data-direction="reverse" data-icon="arrow-l" data-iconpos="left" class="previousProblem ui-disabled">
                        Previous Problem
                    </a>
                </div>
                <div class="ui-block-b text-align-center">
                    <!-- empty -->
                </div>
                <div class="ui-block-c">
                    <a href="#" data-role="button" data-transition="slide" data-icon="arrow-r" data-iconpos="right" class="nextProblem ui-disabled">
                        Next Problem
                    </a>
                </div>
            </div>

            <div class="scrollingProblems">
                <!-- will be dynamically replaced -->
            </div>
            
            <br clear="all" />

            <table class="dragAndDropContainer" width="730">
                <tr>
                    <th width="450">
                        Will this problem help you solve the <em>Challenge Question</em>?
                    </th>
                    <th colspan="2" width="300">
                        If so, send it to the shared videoboard<br />
                      by dragging it into the portal.
                    </th>
                </tr>
                <tr>
                    <td>
                         <div class="draggableTags">
                            <!-- to be dynamically populated -->
                            <div data-role="button" data-inline="true" class="draggable" id="drag-eq-1" value="1">$$\\vec{\\Delta d}=\\vec{d_{2}}-\\vec{d_{1}}$$</div>
                             <div data-role="button" data-inline="true" class="draggable" id="drag-eq-2" value="2">$$\\vec{v}=\\vec{d}/\\Delta t$$</div>
                        </div>
                    </td>
                    <td width="130">
                        <img src="/assets/img/drag_icon.png" width="100" height="150" alt="drag gesture" />
                    </td>
                    <td width="170">
                        <div class="tagDropArea circle idle-glowing">
                            <div class="droparea-label">Portal</div>
                        </div>
                    </td>
                </tr>
            </table>

            <!-- for UI_TESTING_ONLY -->
            <a href="#" data-role="button" data-theme="e" class="skipButton" style="display:none;">Debug: Skip</a>
            
        </div>
    </div>
    <!-- END taggingEquations -->

</body>
</html>
